{% extends "base.html" %}

{% block titulo %}
{{campaña_nombre}}
{% endblock titulo %}

{% block content %}
	<h1>{{campaña_nombre}}</h1>
	
	<a href="/campañas/{{campaña_id}}/crear" class="btn btn-primary btn-sm">Nuevo analisis</a>
	
	<table class="table mb-0">
		<thead>
			<tr>
				<th>Nombre</th>
			</tr>
		</thead>
		<tbody>
			{% for campaña_f in campaña_funciones %}
			<tr>
				<td>{{campaña_f.created}}</td>
				<td><a href="{{campaña_f.id}}" class="btn btn-info btn-sm">Detalle</a></td>
			</tr>
			{% empty %}
			<tr>
				<td colspan="7" class="text-center bg-warning">Sin analisis</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock content %}
