<td colspan="6">
<table style="width:80%" align="right" class="table table-striped table-bordered" id="id_tablaAnalisis">
	<thead>
		<tr>
			<th>Funcion</th>
			<th style="text-align:center">Ponderacion</th>
			<th style="text-align:center">Comentario</th>
			<th style="text-align:center">Transcripción</th>
		</tr>
	</thead>
	<tbody>
		{% for reporte in reportes %}
		<tr>
			<td>{{reporte.fk_funcion.nombre}}</td>
			<td style="text-align:center">{{reporte.ponderacion}} %</td>
			<td style="text-align:center">
					<button type="button"
						class="btn btn-warning btn-sm js-reporteComentario"
						data-url="/ajax/comentario_reporte/{{reporte.id}}">
						<span class="glyphicon glyphicon-trash"></span>Comentario
					</button>
				</td>
			<td style="text-align:center"><a href="{{reporte.id}}" class="btn btn-info btn-sm">Transcripción a Texto</a></td>
		</tr>
		{% empty %}
		<tr>
			<td colspan="7" class="text-center bg-warning">Sin analisis</td>
		</tr>
		{% endfor %}
	</tbody>
</table></td>
