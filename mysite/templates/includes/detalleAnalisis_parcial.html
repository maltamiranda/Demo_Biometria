<table >
	<thead>
		<tr>
			<th>Funcion</th>
			<th>Ponderacion</th>
			<th>Transcripción</th>
		</tr>
	</thead>
	<tbody>
		{% for audio in audios %}
		<tr>
			<td>{{audio.fk_funcion.nombre}}</td>
			<td>{{audio.analisis}}</td>
			<td><a href="{{audio.fk_audio.id}}" class="btn btn-info btn-sm">Transcripción a Texto</a></td>
		</tr>
		{% empty %}
		<tr>
			<td colspan="7" class="text-center bg-warning">Sin analisis</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
