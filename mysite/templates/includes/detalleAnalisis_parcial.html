<td colspan="6">
<table style="width:80%" align="right" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Funcion</th>
			<th style="text-align:center">Ponderacion</th>
			<th style="text-align:center">Transcripción</th>
		</tr>
	</thead>
	<tbody>
		{% for audio in audios %}
		<tr>
			<td>{{audio.fk_funcion.nombre}}</td>
			<td style="text-align:center">{{audio.analisis}} %</td>
			<td style="text-align:center"><a href="{{audio.fk_audio.id}}" class="btn btn-info btn-sm">Transcripción a Texto</a></td>
		</tr>
		{% empty %}
		<tr>
			<td colspan="7" class="text-center bg-warning">Sin analisis</td>
		</tr>
		{% endfor %}
	</tbody>
</table></td>
