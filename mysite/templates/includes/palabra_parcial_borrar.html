<form method="post" action="/ajax/borrar_palabra/{{pk_funcion}}/{{pk_palabra}}" class="js-palabra-borrar-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirmar borrado</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Desea eliminar la palabra <strong>{{ palabra.palabra }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Borrar palabra</button>
  </div>
</form>
