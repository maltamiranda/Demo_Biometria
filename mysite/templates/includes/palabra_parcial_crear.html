{% load widget_tweaks %}

<form method="post" action='/ajax/crear_palabra/{{pk_funcion}}/' class="js-palabra-crear-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Crear palabra</h4>
  </div>
  <div class="modal-body">
      {% include 'includes/palabra_parcial_form.html' %}
  </div>
  <div class="modal-footer">
    
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create palabra</button>
  </div>
</form>
